<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://unpkg.com/nes.css/css/nes.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>Will you be my Valentine?</h1>
        <div class="image-container">
            <img src="assets/pic1.png" alt="Picture 1" class="valentine-img">
            <img src="assets/pic2.png" alt="Picture 2" class="valentine-img">
        </div>
        <div class="buttons-container">
            <img src="assets/pray.png" alt="Pray" class="tilted-image pray-img">
            <div class="buttons">
                <button id="yes-btn" class="nes-btn is-success">Yes!</button>
                <button id="no-btn" class="nes-btn is-error">Not this one</button>
            </div>
            <img src="assets/kneel.png" alt="Kneel" class="tilted-image kneel-img">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
